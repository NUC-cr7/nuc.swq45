<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>个人社保</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		 <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> 
		 <!-- jQuery文件。务必在bootstrap.min.js 之前引入 --> 
		 <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"> </script> 
		 <!-- 最新的 Bootstrap 核心 JavaScript 文件 --> 
		 <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js">	 
		 </script>
		 <script>
			 function calc(){
				 //1.提取文本框里的值
				 sal = document.getElementById("salary").value;
				 salnum = parseInt(sal);//把字符串变成数字
				 //2.计算
				 ylgr = salnum * 0.08;//个人缴纳的养老金
				 ylgs = salnum * 0.2;//公司缴纳的养老金
				 //3.把结果放到单元格里
				 document.getElementById("ylgr").innerText = ylgr;
				 document.getElementById("ylgs").innerText = ylgs;
				 //在这里写其他保险的计算，把第二第三步重复来
				 ybgr = salnum * 0.02;//个人缴纳的医保金
				 ybgs = salnum * 0.06;//公司缴纳的医保金
				 //3.把结果放到单元格里
				 document.getElementById("ybgr").innerText = ybgr;
				 document.getElementById("ybgs").innerText = ybgs;
				 sygr = salnum * 0.005;//个人缴纳的失业金
				 sygs = salnum * 0.015;//公司缴纳的失业金
				 //3.把结果放到单元格里
				 document.getElementById("sygr").innerText = sygr;
				 document.getElementById("sygs").innerText = sygs;
				 gsgr = salnum * 0;//个人缴纳的工伤金
				 gsgs = salnum * 0.005;//公司缴纳的工伤金
				 //3.把结果放到单元格里
				 document.getElementById("gsgr").innerText = gsgr;
				 document.getElementById("gsgs").innerText = gsgs;
				 syugr = salnum * 0;//个人缴纳的生育金
				 syugs = salnum * 0.008;//公司缴纳的生育金
				 //3.把结果放到单元格里
				 document.getElementById("syugr").innerText = syugr;
				 document.getElementById("syugs").innerText = syugs;
				 gjgr = salnum * 0.12;//个人缴纳的公积金
				 gjgs = salnum * 0.12;//公司缴纳的公积金
				 //3.把结果放到单元格里
				 document.getElementById("gjgr").innerText = gjgr;
				 document.getElementById("gjgs").innerText = gjgs;
				 grhj = ylgr + ybgr + sygr + gsgr + syugr + gjgr;//合计个人缴纳
				 gshj = ylgs + ybgs + sygs + gsgs + syugs + gjgs;//合计公司缴纳
				 //3.把结果放到单元格里
				 document.getElementById("grhj").innerText = grhj;
				 document.getElementById("gshj").innerText = gshj;
				 ze = grhj + gshj;//总额
				 //3.把结果放到单元格里
				 document.getElementById("ze").innerText = ze;
			 }
		 </script>
	</head>
	<body>
		<div class="container">
			<h3>个人社保计算器-索伟琦</h3>
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input class="form-control" type="text" id="salary"/>
					</td>
					<td>
						<button onclick="calc()" class="btn btn-danger btn-block">计算</button>
					</td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id = "ylgr"></td>
					<td>20%</td>
					<td id = "ylgs"></td>
				</tr>
				<tr>
					<td>医保</td>
					<td>2%</td>
					<td id = "ybgr"></td>
					<td>6%</td>
					<td id = "ybgs"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id = "sygr"></td>
					<td>1.5%</td>
					<td id = "sygs"></td>
				</tr>
				<tr>
					<td>工商</td>
					<td></td>
					<td id = "gsgr"></td>
					<td>0.5%</td>
					<td id = "gsgs"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td id= "syugr"></td>
					<td>0.8%</td>
					<td id = "syugs"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id = "gjgr"></td>
					<td>12%</td>
					<td id = "gjgs"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id = "grhj"></td>
					<td>公司合计</td>
					<td id = "gshj"></td>
				</tr>
				<tr>
					<td>总额</td>
					
					<td colspan="4" id="ze"></td>
					
					</tr>
			</table>
		</div>
	</body>
</html>
